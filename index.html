<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuário">
            <input type="password" id="password" placeholder="Senha">
            <button type="submit">Entrar</button>
            <a href="#" onclick="esqueceuSenha()">Esqueceu a senha?</a>
        </form>
        <p>Não tem uma conta? <a href="#" onclick="abrirCadastro()">Cadastre-se</a></p>
    </div>

    <div class="overlay" id="overlay">
        <div class="modal">
            <button class="close" onclick="fecharModal()">X</button>
            <h2>Cadastro</h2>
            <form id="signup-form">
                <input type="text" id="new-username" placeholder="Novo Usuário">
                <input type="password" id="new-password" placeholder="Nova Senha">
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
